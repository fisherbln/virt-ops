clusterName: virtops

talosVersion: v1.3.6
kubernetesVersion: 1.26.1
endpoint: "https://virtops.nickeson.net:6443"

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - virtops.nickeson.net

