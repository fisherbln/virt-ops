---
clusterName: virtops

talosVersion: v1.4.4
kubernetesVersion: 1.27.1
endpoint: "https://virtops.${net_domain}:6443"
clusterPodNets:
  - 172.22.0.0/16
clusterSvcNets:
  - 172.24.0.0/14

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - virtops.${net_domain}

nodes:
  - hostname: delta.${net_domain}
    disableSearchDomain: true
    ipAddress: 10.28.28.71
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        dhcp: true
    #  - interface: eth1
    #    dhcp: true
    #    vlans:
    #      - vlanId: 20
    #        dhcp: false
    #        addresses:
    #          - 10.1.3.141/24
  - hostname: enigma.${net_domain}
    disableSearchDomain: true
    ipAddress: 10.28.28.72
    controlPlane: true
    installDisk: /dev/sda
    #networkInterfaces:
    #  - interface: eth1
    #    dhcp: true
  - hostname: felix.${net_domain}
    disableSearchDomain: true
    ipAddress: 10.28.28.73
    controlPlane: true
    installDisk: /dev/sda
   #networkInterfaces:
   #   - interface: eth1
   #     dhcp: true
  - hostname: node-pve1.${net_domain}
    disableSearchDomain: true
    ipAddress: 10.28.28.61
    controlPlane: false
    installDisk: /dev/sda
    #networkInterfaces:
    #   - interface: eth1
    #     dhcp: true
  - hostname: node-pve2.${net_domain}
    disableSearchDomain: true
    ipAddress: 10.28.28.62
    controlPlane: false
    installDisk: /dev/sda
    #networkInterfaces:
    #   - interface: eth1
