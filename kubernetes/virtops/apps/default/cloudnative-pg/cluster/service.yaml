---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.{ORG_DOMAIN}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 10.45.0.24
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
