---
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: ceph-pve-external
  namespace: rook-ceph
spec:
  external:
    enable: true
  dataDirHostPath: /var/lib/rook
  cephVersion:
    image: quay.io/ceph/ceph:v18.2.0@sha256:f63922d85808ef99d38a069f454630860db75141bd40d2d6046b63dca4445e8b
  crashCollector:
    disable: true
  healthCheck:
    daemonHealth:
      mon:
        disabled: false
        interval: 45s
  monitoring:
    enabled: true
    externalMgrEndpoints:
      # these are the PVE nodes
      - ip: "10.28.1.51"
      - ip: "10.28.1.52"
      - ip: "10.28.1.53"
    externalMgrPrometheusPort: 9283
