---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-vector-aggregator
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-rook-ceph-cluster
    #- name: cluster-apps-vector-geoipupdate
    - name: cluster-apps-vector-agent
  path: "./kubernetes/virtops/apps/monitoring/vector/aggregator"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  #healthChecks:
  #  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
  #    kind: HelmRelease
  #    name: vector-aggregator
  #    namespace: monitoring
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-vector-agent
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-external-secrets-stores
    - name: cluster-apps-rook-ceph-cluster
  path: "./kubernetes/virtops/apps/monitoring/vector/agent"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  #healthChecks:
  #  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
  #    kind: HelmRelease
  #    name: vector-agent
  #    namespace: monitoring
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
