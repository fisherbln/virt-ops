---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lldap
  namespace: auth
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/lldap/lldap
      # TODO: Switch to release tag on next release
      tag: latest-alpine@sha256:49a328c0318e6b6325454a191ab259aeae73ef3517a9262673544e220713802d
    env:
      TZ: ${TIMEZONE}
      LLDAP_HTTP_PORT: &http-port 80
      LLDAP_HTTP_URL: https://lldap.${ORG_DOMAIN}
      LLDAP_LDAP_PORT: &ldap-port 389
      LLDAP_LDAP_BASE_DN: dc=home,dc=arpa
      LLDAP_DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: database-lldap-user
            key: POSTGRES_URL
    envFrom:
      - secretRef:
          name: lldap-secret
    service:
      main:
        ports:
          http:
            port: *http-port
          ldap:
            enabled: true
            port: *ldap-port
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
        hosts:
          - host: &host lldap.${ORG_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: emptyDir
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 500Mi
