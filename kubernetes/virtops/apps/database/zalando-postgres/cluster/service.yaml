---
apiVersion: v1
kind: Service
metadata:
  name: postgres-ext
  namespace: database
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "postgres-zalando.${ORG_DOMAIN}"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: ${SVC_ZOLANDO_ADDR_V4}
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    application: spilo
    cluster-name: postgres
    spilo-role: master
